<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String</title>
</head>
<body>
    <script>
        const value1 = parseInt("1");
        const value2 = 2;

        const sum = value1 + value2;
        document.writeln (sum, " ini menggunakan ParseInt" + "<br>");
        document.writeln (parseFloat(1.2), " ini menggunakan Float" + "<br>");
        document.writeln (parseFloat(3.2), " ini menggunakan Float" +"<br>");
        document.writeln (Number(1.2), " ini menggunakan Number" + "<br>");

        document.writeln (parseFloat("3.2salah"), "<br>");
        document.writeln (Number("3.2salah"), "<br>");
    </script>
</body>
</html>
